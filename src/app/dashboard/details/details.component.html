<button class="btn btn-primary m-2" routerLink="/dashboard">Back</button>
<div class="container">
  <div class="card my-2 mx-auto" style="width: 25rem;">
    <img [src]=movie.image class="card-img-top" alt={{movie.name}}>
    <div class="card-body">
      <h2>{{movie.name}}</h2>
      <p class="card-text">
        {{movie.release | date:'long'}}
      </p>
    </div>
  </div>
</div>
